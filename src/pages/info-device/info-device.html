<ion-header>
  <ion-navbar>
    <ion-title>Dispositivo</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        Cancelar
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Sucursal</ion-label>
      <ion-select [(ngModel)]="branch">
        <ion-option *ngFor="let branch of branchs" value="{{ branch.branchId }}">{{ branch.nameBranch }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Mesa</ion-label>
      <ion-input type="number" min="1" max="500" [(ngModel)]="board"></ion-input>
    </ion-item>
    <br>
  </ion-list>
  <ion-footer>
    <ion-toolbar>
      <button ion-button full (click)="updateInfoDevice()">Actualizar Informaci√≥n Dispositivo</button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
