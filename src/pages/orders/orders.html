<ion-header>
  <ion-toolbar>
    <table>
      <tr>
        <td>&nbsp;
          <img src="../../assets/imgs/logo.png" width="80px" style="display:inline-block" height="80px">
        </td>
        <td>
          <ion-title>Productos</ion-title>
        </td>
      </tr>
    </table>      
      <ion-buttons end>
        <button ion-button (click)="LogIn()">
          <ion-icon name="contact"></ion-icon>
          &nbsp;Ingresar
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item-group *ngFor="let prod of groupProducts" full>
    <ion-item-divider class="divider">{{ prod.id | uppercase }}</ion-item-divider>
  <ion-list>
    <ion-item-sliding *ngFor="let product of prod.products">
      <ion-item (click)="itemSelected(product)">
          <ion-avatar item-start>
            <img src="{{ product.url }}">
          </ion-avatar>
        <h2>{{ product.name | uppercase }}</h2>
        <p>{{ product.description }} - Cantidad: {{ product.quantity }} </p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="green" (click)="add(product)">
          <ion-icon name="add-circle"></ion-icon>
          Agregar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  </ion-item-group>

</ion-content>
