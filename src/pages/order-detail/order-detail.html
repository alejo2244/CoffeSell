<ion-header>
  <ion-navbar>
      <table>
        <tr>
          <td>
            <img src="../../assets/imgs/logo.png" width="40px" style="display:inline-block" height="40px">
          </td>
          <td>
            <ion-title>Detalle del Pedido</ion-title>
          </td>
        </tr>
      </table>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item-group full>
      <ion-item-divider color="light">Pedido</ion-item-divider>
        <ion-item *ngFor="let pedido of orders">
              <ion-avatar item-start>
                <img src="{{ pedido.url }}">
              </ion-avatar>
            <h2>{{ pedido.name | uppercase }}</h2>
            <p>{{ pedido.quantity }}</p>
        </ion-item>
      </ion-item-group>
    <ion-footer>
        <ion-toolbar>
            <button ion-button full (click)="SendOrder()">Aceptar Pedido</button>
        </ion-toolbar>
      </ion-footer>
</ion-content>
