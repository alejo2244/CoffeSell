<ion-header>
  <ion-navbar>
    <ion-title>Editar Usuario</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        Cancelar
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="user.userName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Clave</ion-label>
      <ion-input [(ngModel)]="user.password" [type]="passwordType" clearOnEdit="false"></ion-input>
      <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label floating>Rol</ion-label>
      <ion-select id="rol" [(ngModel)]="user.rol" okText="Aceptar" cancelText="Cancelar">
        <ion-option *ngFor="let rol of roles" value="{{ rol.name }}">{{ rol.name }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Sucursal</ion-label>
      <ion-select id="branch" [(ngModel)]="user.branchId" okText="Aceptar" cancelText="Cancelar">
        <ion-option *ngFor="let branch of branchs" value="{{ branch.branchId }}">{{ branch.nameBranch }}</ion-option>
      </ion-select>
    </ion-item>
    <br/>
  </ion-list>
  
  <ion-fab bottom right>
      <button ion-fab (click)="saveUser()"><ion-icon name="checkbox-outline"></ion-icon></button>
    </ion-fab>
</ion-content>
