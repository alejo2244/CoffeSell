<ion-header>
  <ion-navbar>
    <ion-title>Gestionar Pedidos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item-group *ngFor="let ord of orders" full>
        <ion-item-divider color="light">Mesa: {{ ord.board }}</ion-item-divider>
      <ion-list>
        <ion-item-sliding>
          <ion-item>
            <h2>Estado: {{ ord.status | uppercase }}</h2>
            <p>ID Orden {{ ord.orderId }} </p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="red">
              <ion-icon name="ios-close-circle-outline"></ion-icon>
              Change Status
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      </ion-item-group>
      
  <ion-footer>
    <ion-toolbar>
      <ion-item>
        <ion-label stacked>Sucursal</ion-label>
        <ion-select [(ngModel)]="branchSelect" (ionChange)="getOrdersByBranch($event)" okText="Aceptar" cancelText="Cancelar">
          <ion-option *ngFor="let branch of branchs" value="{{ branch.branchId }}">{{ branch.nameBranch }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-toolbar>
  </ion-footer>
</ion-content>
