<ion-header>
  <ion-navbar>
    <ion-title>Crear Sucursal</ion-title>
    <ion-buttons start>
      <button ion-button>
        Cancelar
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Id</ion-label>
          <ion-input type="number" [(ngModel)]="branch.branchId"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="branch.nameBranch"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Direccion</ion-label>
          <ion-input type="text" [(ngModel)]="branch.addressBranch"></ion-input>
        </ion-item>
        <br/>
      </ion-list>
      
      <ion-fab bottom right>
          <button ion-fab (click)="createBranch()"><ion-icon name="checkbox-outline"></ion-icon></button>
        </ion-fab>
</ion-content>
