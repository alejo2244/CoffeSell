<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Crear Categoria de Producto</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>ID</ion-label>
          <ion-input type="number" [(ngModel)]="category.categoriesId"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="category.nameCategories"></ion-input>
        </ion-item>
        <br/>
      </ion-list>
      
      <ion-fab bottom right>
          <button ion-fab (click)="createCategory()"><ion-icon name="checkbox-outline"></ion-icon></button>
        </ion-fab>
</ion-content>
