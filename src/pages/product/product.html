<ion-header>
  <ion-navbar>
    <ion-title>Productos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item-group *ngFor="let prod of groupProducts" full>
      <ion-item-divider color="light">{{ prod.id | uppercase }}</ion-item-divider>
    <ion-list>
      <ion-item-sliding *ngFor="let product of prod.products">
        <ion-item (click)="itemSelected(product)">
            <ion-avatar item-start>
              <img src="{{ product.url }}">
            </ion-avatar>
          <h2>{{ product.name | uppercase }}</h2>
          <p>{{ product.description }} - Cantidad: {{ product.quantity }} </p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="red" (click)="deleteProduct(product)">
            <ion-icon name="ios-close-circle-outline"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    </ion-item-group>

    <ion-fab bottom right>
      <button ion-fab (click)="addProduct()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  </ion-content>
