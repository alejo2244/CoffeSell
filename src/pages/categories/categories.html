<ion-header>
  <ion-navbar>
    <ion-title>Categorias</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addCategory()" large color="light">
        <ion-icon name="ios-add-circle-outline"></ion-icon>
        &nbsp;Crear
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let category of categories">
        <div (click)="itemSelected(category)">
          <h2>{{ category.nameCategories | uppercase }}</h2>
          <p>{{ category.categoriesId }}</p>
        </div>
        <button ion-button color="light" clear icon-only item-end (click)="deleteCategory(category)">
          <ion-icon name="trash" is-active="false"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
</ion-content>
