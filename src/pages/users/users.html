<ion-header>
  <ion-navbar>
    <ion-title>Usuarios</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addUser()" large color="light">
        <ion-icon name="ios-add-circle-outline"></ion-icon>
        &nbsp;Crear
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users" class="bann">
        <ion-avatar item-start>
          <img src="../../assets/imgs/Buttons/Avatar.png">
        </ion-avatar>
      <div (click)="itemSelected(user)">
        <h2>{{ user.userName }}</h2>
        <p>{{ user.rol }}</p>
      </div>
      <button ion-button color="light" clear icon-only item-end (click)="deleteUser(user)">
        <ion-icon name="trash" is-active="false"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
