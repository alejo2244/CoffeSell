<ion-header>
  <ion-navbar>
    <ion-title>Editar Producto</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        Cancelar
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="product.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Descripcion</ion-label>
      <ion-input type="text" [(ngModel)]="product.description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Cantidad</ion-label>
      <ion-input type="number" min="1" max="500" [(ngModel)]="product.quantity"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>url</ion-label>
      <ion-input type="text" [(ngModel)]="product.url"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Categoria</ion-label>
      <ion-select [(ngModel)]="product.category"  okText="Aceptar" cancelText="Cancelar">
        <ion-option *ngFor="let category of categories" value="{{ category.categoriesId }}">{{ category.nameCategories }}</ion-option>
      </ion-select>
    </ion-item>
    <br>
  </ion-list>
  
  <ion-fab bottom right>
      <button ion-fab (click)="saveProduct()"><ion-icon name="checkbox-outline"></ion-icon></button>
    </ion-fab>
</ion-content>
