<ion-header>
  <ion-navbar>
    <ion-title>Crear Producto</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        Cancelar
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label floating>Id</ion-label>
        <ion-input type="number" min="1" max="50000" [(ngModel)]="product.productId"></ion-input>
      </ion-item>
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="product.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Descripcion</ion-label>
      <ion-input type="text" [(ngModel)]="product.description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Cantidad</ion-label>
      <ion-input type="number" min="1" max="500" [(ngModel)]="product.quantity"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>url</ion-label>
      <ion-input type="text" [(ngModel)]="product.url"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Precio</ion-label>
      <ion-input type="number" min="1" max="50000" [(ngModel)]="product.price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Categoria</ion-label>
      <ion-select [(ngModel)]="product.category" okText="Aceptar" cancelText="Cancelar">
        <ion-option *ngFor="let category of categories" value="{{ category.categoriesId }}">{{ category.nameCategories }}</ion-option>
      </ion-select>
    </ion-item>
    <br>
  </ion-list>
  
  <ion-fab bottom right>
      <button ion-fab (click)="createProduct()"><ion-icon name="checkbox-outline"></ion-icon></button>
    </ion-fab>
</ion-content>
